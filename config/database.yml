# SQLite version 3.x
#   gem install sqlite3
development:
  adapter: mysql2
  encoding: utf8
  reconnect: false
  database: rsars_development
  username: mapp
  password: pass
  pool: 5
  timeout: 5000
  host: localhost

# Warning: The database defined as "test" will be erased and
# re-generated from your development database when you run "rake".
# Do not set this db to the same as development or production.
test:
  adapter: mysql2
  encoding: utf8
  reconnect: false
  database: rsars_test
  username: mapp
  password: pass
  pool: 5
  timeout: 5000
  host: localhost

production:
  adapter: mysql2
  encoding: utf8
  reconnect: false
  database: rsars
  username: mapp
  password: pass
  pool: 5
  timeout: 5000
  host: localhost
